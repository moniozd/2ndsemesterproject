<div id="front_page_picture_div">
    <!--    <img src="../../bc_sonic-motorhomes.jpg" alt="Picture of a motor home and two people sitting outside during night"-->
    <!--         id="front_page_picture">-->
    <img src="https://raw.githubusercontent.com/moniozd/2ndsemesterproject/main/MotorhomesProject/src/main/resources/day_sonic_of_hero_web.jpeg" alt="Picture of a motor home and two people sitting outside during the day" id="front_page_picture_day">
</div>

<div id="customer-form-container">
    <h1 id="book-car-title">BOOK A CAR</h1>

    <form action="/book_a_car" method="post">
        <label for="motorhome">Motor Home:</label>
        <select id="motorhome" name="motorhome" required>
            <option value="0">Select Motor Home</option>
            <option th:each="motorhomes : ${motorhomes}" th:value="${motorhomes.name}" th:text="${motorhomes.name}"></option>
        </select>
        <br>
        <label for="customer">Customer:</label>
        <select id="customer" name="customer" required>
            <option value="0">Select Customer</option>
            <option th:each="customers : ${customers}" th:value="${customers.firstName}" th:text="${customers.firstName}"></option>
        </select>
        <br>
        <label for="accessories">Accessories:</label>
        <select id="accessories" name="accessories">
            <option value="0">Select Accessories</option>
            <option th:each="accessories : ${accessories}" th:value="${accessories.name}" th:text="${accessories.name}"></option>
        </select>
        <br>
        <label for="startDate">Pick-up Date:</label>
        <input type="date" id="startDate" name="startDate">
        <br>
        <label for="endDate">Drop-off Date:</label>
        <input type="date" id="endDate" name="endDate">
        <br>
        <button id="submit-button" type="submit">Add Booking</button>
    </form>

</div>

</script>
</body>
</html>
