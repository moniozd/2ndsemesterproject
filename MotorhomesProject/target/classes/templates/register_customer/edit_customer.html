<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<form action="/editCustomer" method="post">
    <input type="text" id="id" name="id" th:value="${customer.id}" readonly>
    <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" placeholder="First Name">
    <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" placeholder="Last Name">
    <input type="text" id="email" name="email" th:value="${customer.email}" placeholder="E-mail">
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" placeholder="Phone Number">
    <input type="submit" value="Save Changes">
</form>
</body>
</html>
