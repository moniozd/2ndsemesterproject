<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Customer</title>
</head>
<body>
<h1>REGISTER CUSTOMER</h1>

<h2>VIEW CUSTOMERS</h2>
<table id="customer-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customerModel : ${customers}">
        <td th:text="${customerModel.getId()}"></td>
        <td th:text="${customerModel.getFirstName()}"></td>
        <td th:text="${customerModel.getEmail()}"></td>
        <td th:text="${customerModel.getPhoneNumber()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
