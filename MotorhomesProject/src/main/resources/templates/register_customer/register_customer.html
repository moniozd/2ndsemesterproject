<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register Customer</title>
</head>
<body>

<div>
    <h1>REGISTER CUSTOMER</h1>
    <form action="" method="POST">
        <label for="firstName">First Name: </label>
        <br><input type="text" id="firstName" name="firstName" placeholder="First Name" required>

        <br><br><label for="lastName">Last Name: </label>
        <br><input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

        <br><label for="email"><br> E-mail: </label>
        <br><input type="email" id="email" name="email" placeholder="E-mail" required>

        <br><br><label for="phoneNumber">Phone Number: </label>
        <br><input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

        <br>
        <button type="submit">Send</button>
    </form>
</div>


<h2>VIEW CUSTOMERS</h2>
<table id="customer-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.getId()}"></td>
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getPhoneNumber()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
