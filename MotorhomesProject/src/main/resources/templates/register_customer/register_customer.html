<div id="customer-form-container">
    <h1 id="register-customer-title">REGISTER CUSTOMER</h1>
    <form id="registerCustomer" action="/register_customer" method="POST">
        <label for="firstName">First Name: </label>
        <br><input type="text" id="firstName" name="firstName" placeholder="First Name" required>

        <br><br><label for="lastName">Last Name: </label>
        <br><input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

        <br><label for="email"><br> E-mail: </label>
        <br><input type="email" id="email" name="email" placeholder="E-mail" required>

        <br><br><label for="phoneNumber">Phone Number: </label>
        <br><input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>

        <br>
        <button id="submit-button" type="submit">Register</button>

    </form>
</div>

<div id="customer-table-container">
    <h2 id="view-customer-title">VIEW CUSTOMERS</h2>
    <table id="customer-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getPhoneNumber()}"></td>
            <td id="btn-column">
                <a th:href="@{'/delete_customer/'+${customer.id}}">
                    <button class="btn-delete" id="btn-delete">Delete Customer</button>
                </a>
                <a th:href="@{'/edit_customer/'+${customer.id}}">
                    <button class="btn-edit" id="btn-edit">Edit Customer</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
