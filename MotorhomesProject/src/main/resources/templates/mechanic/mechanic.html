<div id="service-table-container">
    <h2 id="view-Service-title">VIEW SERVICE</h2>
    <table id="service-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th># of beds</th>
            <th>Price</th>
            <th>KM Driven</th>
            <th>Service Needed</th>
            <th>Cleaning Needed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorhomes : ${motorhomes}">
            <td th:text="${motorhomes.getId()}"></td>
            <td th:text="${motorhomes.getName()}"></td>
            <td th:text="${motorhomes.getNumberOfBeds()}"></td>
            <td th:text="${motorhomes.getPrice()}"></td>
            <td th:text="${motorhomes.getKilometers()}"></td>
            <td th:text="${motorhomes.isServiceNeeded()}"></td>
            <td th:text="${motorhomes.isCleaningNeeded()}"></td>
            <td id="btn-column">
                    <button class="btn-update" id="btn-update" type="submit">Update Service</button>
            </td>

        </tr>
        </tbody>
    </table>
